<ion-header>
  <ion-toolbar>
    <ion-title>filters</ion-title>
    <ion-buttons slot="end">
      <ion-button class="notification" (click)="modalController.dismiss()">
        <ion-icon name="close-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <ion-label>Brand</ion-label>
    <ion-item>
      <ion-select placeholder="Select One">
        <ion-select-option *ngFor="let brand of brands" [value]="brand.id"
          >{{ brand.name }}</ion-select-option
        >
      </ion-select>
    </ion-item>
  </div>
</ion-content>

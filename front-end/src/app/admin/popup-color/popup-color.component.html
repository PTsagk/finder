<ion-input
  label="New Color"
  placeholder="Create new color"
  [(ngModel)]="color.name"
></ion-input>
<ion-button (click)="updateColor()" class="main-button">
  {{ t.translate("UPDATE") }}
</ion-button>
<ion-button (click)="deleteColor()" class="secondary-button">
  {{ t.translate("DELETE") }}
</ion-button>

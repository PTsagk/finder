<div>
  <ion-list>
    <ion-item>
      <ion-input
        label="New Size"
        [placeholder]="t.translate('CREATE_SIZE')"
        [(ngModel)]="newSize.name"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-button expand="block" (click)="createSize()">{{
        t.translate("CREATE_SIZE")
      }}</ion-button>
    </ion-item>
    <ion-item *ngFor="let item of sizes">
      <ion-label
        ><button class="label-button" (click)="presentModal(item)">
          {{ item.name }}
        </button></ion-label
      >
    </ion-item>
  </ion-list>
</div>

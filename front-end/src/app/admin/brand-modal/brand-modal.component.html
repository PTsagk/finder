<ion-input
  label="New Brand"
  placeholder="Create new brand"
  [(ngModel)]="brand.name"
></ion-input>
<ion-button (click)="updateBrand()" class="main-button">
  {{ t.translate("UPDATE") }}
</ion-button>
<ion-button (click)="deleteBrand()" class="secondary-button">
  {{ t.translate("DELETE") }}
</ion-button>

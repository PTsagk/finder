<ion-header>
  <ion-toolbar>
    <ion-title>admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input
        label="New Brand"
        placeholder="Create new brand"
        [(ngModel)]="newBrand.name"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-button expand="block" (click)="createBrand()"
        >Create Brand</ion-button
      >
    </ion-item>
    <ion-item *ngFor="let item of brands">
      <ion-label
        >{{item.name}}<ion-button
          (click)="deleteBrand(item)"
          class="secondary-button"
          size="small"
        >
          <ion-icon name="close-outline"></ion-icon> </ion-button
      ></ion-label>
    </ion-item>
  </ion-list>
</ion-content>

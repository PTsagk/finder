<ion-item>
  <ion-label position="floating">Search Product</ion-label>
  <ion-input type="text" [(ngModel)]="searchFilter"></ion-input>
</ion-item>
<ion-button id="open-modal" expand="block" (click)="openCreateModal()"
  ><ion-icon name="add-outline"></ion-icon>
</ion-button>
<ion-grid>
  <ion-row>
    <ion-col
      *ngFor="let product of filteredProducts"
      class="ion-text-left"
      (click)="presentModal(product)"
    >
      <div>
        <img src="{{ product.image }}" />
        <p>${{ product.price }}</p>
        <h6>{{ product.name }}</h6>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>

<div>
  <ion-list>
    <ion-item>
      <ion-input
        label="New Brand"
        [placeholder]="t.translate('CREATE_BRAND')"
        [(ngModel)]="newBrand.name"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-button expand="block" (click)="createBrand()">{{
        t.translate("CREATE_BRAND")
      }}</ion-button>
    </ion-item>
    <ion-item *ngFor="let item of brands">
      <ion-label
        ><button class="label-button" (click)="presentModal(item)">
          {{ item.name }}
        </button></ion-label
      >
    </ion-item>
  </ion-list>
</div>

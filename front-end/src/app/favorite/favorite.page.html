<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button
        color="primary"
        class="backbtn"
        routerLink="/home"
        routerDirection="back"
      >
        <img src="../../assets/back-dark.svg" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="title">{{t.translate('FAVORITE')}}</h1>

  <ion-row class="favorite-items">
    <ion-col
      size="6"
      class="ion-text-left padding-left0"
      *ngFor="let product of favoriteProducts"
      (click)="openItemDetails(product)"
    >
      <img [src]="product.image" />
      <p>${{product.price}}</p>
      <h6>{{product.name}}</h6>
    </ion-col>
  </ion-row>
</ion-content>
